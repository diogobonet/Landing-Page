<!DOCTYPE html>  
<html lang="pt-br">
<head>
    <!--Metadados-->
    <meta charset="UTF-8"> <!---->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um site novo para fazer seus projetos com facilidade.">
    <link rel="icon" type="image/x-icon" href="bot.png">
    <link rel="stylesheet" href="styles.css">
    <title>Bonet - New Project</title>
</head>

<body>
    <!--Cabeçalho-->
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="bot.png" alt="Logo do Bonet">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Discord</a>
            <a class="cabecalho-menu-item">Tutorial</a>
            <a class="cabecalho-menu-item">Sobre nós</a>
            <a class="cabecalho-menu-item">Login</a>
        </nav>
    </header>

    <!--Conteúdo Principal-->
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-title">Bonet</h1>
                <h3 class="conteudo-principal-escrito-sub">Um site novo para fazer seus projetos com facilidade.</h3>
                <button class="conteudo-principal-escrito-botao">Contato</button>
            </div>
            <img class="imagem-principal" src="" alt="Imagem Principal">
        </section class="conteudo-secundario">
            <h3 class="conteudo-secundario-sub">O que fazemos por você?</h3>
            <p class="conteudo-secundario-text">1- Gerenciamos</p>
            <p class="conteudo-secundario-text">2- Criamos</p>
            <p class="conteudo-secundario-text">3- Cuidamos</p>
        <section>

        </section>
    </main>

    <!--Rodapé-->
    <footer class="rodape">
        <img class="img-rodape" src="" alt="">
    </footer>
</body>

</html>
